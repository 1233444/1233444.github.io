<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- If IE use the latest rendering engine -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Set the page to the width of the device and set the zoon level -->
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>Bootstrap Tutorial</title>
  <!-- Old Boostrap
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    .jumbotron {
      background-color: #2E2D88;
      color: white;
    }

    /* Adds borders for tabs */
    .tab-content {
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }

    .nav-tabs {
      margin-bottom: 0;
    }
  </style>

</head>

<body>

  <!-- CONTAINERS -->
  <!-- container puts padding around itself while container-fluid fills the whole screen. Bootstap grids require a container. -->
  <div class="container">

    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h1>HEADING</h1>
        <hr align="center">
        <br>
      </div>
    </div>


    <div class="row">
      <div class="col-lg-5 col-md-6 col-sm-5 col-xs-12">
        <a href="https://imgur.com/7VuLRAt"><img src="https://i.imgur.com/7VuLRAt.png" title="source: imgur.com" style="width:640px;height:327px;border:0;" /></a>
      </div>
      <div class="col-lg-2">
        <p> </p>
      </div>
      <div class="col-lg-5 col-md-6 col-sm-5 col-xs-12">
        <a href="https://imgur.com/k8vFHlj"><img src="https://i.imgur.com/k8vFHlj.jpg" title="source: imgur.com" style="width:640px;height:352px;border:0;" /><a>
      </div>
    </div>
  </div>
</body>

</html>
